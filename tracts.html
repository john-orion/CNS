<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tracts</title>
  <link href="style2.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="heading"> 
    <h1>TRACTS</h1>
    <p>Use a computer for clearer images or Rotate phone. Use the buttons to toggle the visiblilty of the tracts</p>
  </div>

  <div class="buttoncontainer">
    
    <button class="default" id="button7">
      Cortico spinal
      <div class="spot" id="cs"></div>
    </button>
    <button class="default" id="button6">
      Anterior Spinothalamic
      <div class="spot" id="ast"></div>
    </button>
    <button class="default" id="button5">
      Lateral Spinothalamic
      <div class="spot" id="lst"></div>
    </button>
    <button class="default" id="button4">
      Dorsal column
      <div class="spot" id="dc"></div>
    </button>
    <button class="default" id="button2">
      Posterior Spino Cerebellar
      <div class="spot" id="psc"></div>
    </button>
    <button class="default" id="button3">
      Anterior Spino Cerebellar
      <div class="spot" id="asc"></div>
    </button>
  
  </div>
  
  <div class="image-container">
    <img id="img1" src="tracts/background.png" alt="Image 1">
    <img id="img2" src="tracts/psc.png" alt="Image 6">
    <img id="img3" src="tracts/asc.png" alt="Image 7">
    <img id="img4" src="tracts/dorsal.png" alt="Image 2">
    <img id="img5" src="tracts/lst.png" alt="Image 3">
    <img id="img6" src="tracts/ast.png" alt="Image 4">
    <img id="img7" src="tracts/cortico.png" alt="Image 5">
    
    <!-- Add more images as needed -->
  </div>



  
  
  <script src="script.js"></script>

</body>

</html>
