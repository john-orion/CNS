<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainstem</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <div class="heading">
    <h2>Brain stem</h2>
    <p>Use a computer for clearer pictures and better user experience, some functions might not work as intended on small screens or Rotate phone. Click on the buttons to toggle the images</p>
  </div>
  
  <div class="gallery-container">
    
    <div class="gallery">
      <img src="bs_images/midbrainsc.png" alt="Image 1" class="image" id="image1">
      <img src="bs_images/midbrainic.png" alt="Image 2" class="image" id="image2">
      <img src="bs_images/up.png"Image 3" class="image" id="image3">
      <img src="bs_images/lp.png" alt="Image 4" class="image" id="image4">
      <img src="bs_images/olive.png" alt="Image 5" class="image" id="image5">
      <img src="bs_images/sd.png" alt="Image 6" class="image" id="image6">
      <img src="bs_images/md.png" alt="Image 7" class="image" id="image7">
      <img src="bs_images/scord.png" alt="Image 8" class="image" id="image8">
    </div>

    
    <div class="image-toggles">
      <div class="image-toggle" onclick="toggleImage(1)">MIDBRAIN SC</div>
      <div class="image-toggle" onclick="toggleImage(2)">MIDBRAIN IC</div>
      <div class="image-toggle" onclick="toggleImage(3)">UPPER PONS</div>
      <div class="image-toggle" onclick="toggleImage(4)">LOWER PONS</div>
      <div class="image-toggle" onclick="toggleImage(5)">MEDULLA OLIVE</div>
      <div class="image-toggle" onclick="toggleImage(6)">MEDULLA SD</div>
      <div class="image-toggle" onclick="toggleImage(7)">MEDULLA MD</div>
      <div class="image-toggle" onclick="toggleImage(8)">SPINAL CORD</div>
    </div>

    
  </div>

  
  <script src="script1.js"></script>
</body>
</html>
